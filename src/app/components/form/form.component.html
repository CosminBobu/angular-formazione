<div class="container">
    <div class="row">
        <div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" formControlName="surname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control">
                    <span *ngIf="!myForm.get('username').valid && myForm.get('username').touched" class="help-block"> 
                    Please insert a valid username 
                  </span>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" formControlName="email" class="form-control">
                    <span *ngIf="!myForm.get('email').valid && myForm.get('email').touched" class="help-block"> 
                    Please insert a valid email</span>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                      <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
                <button class="btn btn-primary" (click)="onPatch()" type="button">updateName</button>
            </form>
        </div>
    </div>
    <ng-container *ngIf="persons !== ['']">
        <ng-container *ngFor="let person of persons">
            {{ person|json }}
            <span>
                <button class="btn btn-primary" routerLink="/form/edit/{{person.id}}/{{person.username}}">edit username</button>
            </span>
            <br>
        </ng-container>
    </ng-container>
</div>
